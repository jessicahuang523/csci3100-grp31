<div class="container">
  <div class="row">
    <textarea id="file-source" class="col-md-12">import React from &quot;react&quot;;
import User from &quot;../../image/user.svg&quot;;

const styles = {
  chat: {
    container: { textAlign: &quot;center&quot; },
    img: {
      width: &quot;60px&quot;,
      height: &quot;60px&quot;,
      overflow: &quot;hidden&quot;,
      borderRadius: &quot;30px&quot;,
      border: &quot;2px solid #eee&quot;,
    },
  },
  profile: {
    container: { textAlign: &quot;center&quot;, display: &quot;block&quot;, margin: &quot;1rem&quot; },
    img: {
      width: &quot;200px&quot;,
      height: &quot;200px&quot;,
      overflow: &quot;hidden&quot;,
      borderRadius: &quot;100px&quot;,
      border: &quot;5px solid #eee&quot;,
    },
  },
  friend: {
    container: { textAlign: &quot;center&quot; },
    img: {
      width: &quot;2rem&quot;,
      height: &quot;2rem&quot;,
      overflow: &quot;hidden&quot;,
      borderRadius: &quot;1rem&quot;,
      border: &quot;1px solid #eee&quot;,
    },
  },
  inline: {
    container: { textAlign: &quot;center&quot; },
    img: {
      width: &quot;1rem&quot;,
      height: &quot;1rem&quot;,
      overflow: &quot;hidden&quot;,
      borderRadius: &quot;0.5rem&quot;,
      border: &quot;1px solid #eee&quot;,
    },
  },
  default: {
    container: { display: &quot;none&quot; },
    img: { display: &quot;none&quot; },
  },
};

const ProfileHead = ({ src, size }) =&gt; {
  // src = profileImageSrc in user data
  // size = any of &quot;chat&quot;, &quot;profile&quot;, &quot;friend&quot;, &quot;inline&quot;
  let style;
  switch (size) {
    case &quot;chat&quot;:
      style = styles.chat;
      break;
    case &quot;profile&quot;:
      style = styles.profile;
      break;
    case &quot;friend&quot;:
      style = styles.friend;
      break;
    case &quot;inline&quot;:
      style = styles.inline;
      break;
    default:
      style = styles.default;
      break;
  }

  // render
  return (
    &lt;span style={style.container}&gt;
      &lt;img src={src || User} style={style.img} alt=&quot;&quot; /&gt;
    &lt;/span&gt;
  );
};

export default ProfileHead;
</textarea>
